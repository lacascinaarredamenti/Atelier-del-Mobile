<!doctype html>
<html lang="it">
  <head>
    <!-- BASE -->
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO BASE -->
    <title>Atelier del Mobile | Mobili classici artigianali in legno massello</title>

    <meta
      name="description"
      content="Atelier del Mobile seleziona mobili classici artigianali in legno massello. Armadi, tavoli, credenze e arredi di qualità a San Michele Mondovì (CN), con spedizione in tutta Italia."
    />

    <meta name="robots" content="index, follow" />
    <meta name="author" content="Atelier del Mobile" />

    <!-- GOOGLE DISCOVER -->
    <meta name="googlebot" content="max-image-preview:large" />

    <!-- LOCAL SEO -->
    <meta name="geo.region" content="IT-CN" />
    <meta name="geo.placename" content="San Michele Mondovì" />

    <!-- OPEN GRAPH -->
    <meta property="og:title" content="Atelier del Mobile | Mobili classici artigianali" />
    <meta
      property="og:description"
      content="Mobili classici artigianali in legno massello selezionati a Mondovì. Spedizione in tutta Italia."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="it_IT" />
    <meta property="og:url" content="https://www.atelierdelmobile.com" />
    <meta
      property="og:image"
      content="https://www.atelierdelmobile.com/images/og-ateliers-del-mobile.webp"
    />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://www.atelierdelmobile.com/images/og-ateliers-del-mobile.webp"
    />

    <!-- PERFORMANCE -->
    <link rel="preconnect" href="https://www.atelierdelmobile.com" />

    <!-- PRELOAD HERO (CORE WEB VITALS) -->
    <link
      rel="preload"
      as="image"
      href="/images/hero.webp"
      type="image/webp"
    />

    <!-- PRELOAD LOGO -->
    <link
      rel="preload"
      as="image"
      href="/images/logo.webp"
      type="image/webp"
    />

    <!-- SCHEMA BASE LOCAL BUSINESS -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": ["FurnitureStore", "LocalBusiness"],
        "name": "Atelier del Mobile",
        "url": "https://www.atelierdelmobile.com",
        "logo": "https://www.atelierdelmobile.com/images/logo.webp",
        "image": "https://www.atelierdelmobile.com/images/og-ateliers-del-mobile.webp",
        "telephone": "+39 348 955 0024",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Via del Podio 3",
          "addressLocality": "San Michele Mondovì",
          "postalCode": "12080",
          "addressRegion": "CN",
          "addressCountry": "IT"
        },
        "areaServed": {
          "@type": "Country",
          "name": "Italia"
        },
        "openingHours": "Mo-Sa 08:00-18:00",
        "sameAs": [
          "https://www.facebook.com/profile.php?id=61584205950369",
          "https://www.instagram.com/atelier_del_mobile/"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- REACT APP -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
